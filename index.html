<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Workbench&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="flex">
    
    <main id="calculator">

        <div class="output-container flex">
            <input type="text" id="output-box" disabled>
            <button id="delete-btn" class="flex">x</button>
        </div>

        <div class="input-button-container">
            <button class="input-button" id="clear">AC</button>
            <button class="input-button" id="square">x<sup>2</sup></button>
            <button class="input-button" id="pi">&pi;</button>
            <button class="input-button" id="exponent">^</button>
            <button class="input-button" id="one">1</button>
            <button class="input-button" id="two">2</button>
            <button class="input-button" id="three">3</button>
            <button class="input-button" id="divide">&divide;</button>
            <button class="input-button" id="four">4</button>
            <button class="input-button" id="five">5</button>
            <button class="input-button" id="six">6</button>
            <button class="input-button" id="multiply">X</button>
            <button class="input-button" id="seven">7</button>
            <button class="input-button" id="eight">8</button>
            <button class="input-button" id="nine">9</button>
            <button class="input-button" id="minus">-</button>
            <button class="input-button" id="decimal">.</button>
            <button class="input-button" id="zero">0</button>
            <button class="input-button" id="equal">=</button>
            <button class="input-button" id="plus">+</button>
        </div>
    </main>
</body>
</html>
